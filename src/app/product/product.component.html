<div class="col s12 m4" *ngFor="let mob of mobile">
  <div class="card">
    <div class="card-image">
      <img [src]="mob.prodImg" width="100%" height="70%" />
      <a class="btn-floating halfway-fab waves-effect waves-light red">
        <i class="material-icons">add</i>
      </a>
    </div>
    <div class="card-content">
      <span class="card-title">{{ mob.name }}</span>
      <p>
        <b>Brand :</b>
        <span [ngStyle]="{ color: 'gold' }">
          {{ mob.brand }}
        </span>
      </p>
      <p><b>Price: </b>{{ mob.price | currency: "INR" }}</p>
      <p><b>Description : </b></p>
      <p style="line-height: 24px; font-size: 11px ">{{ mob.description }}</p>
      <p><b>In Stock: </b>{{ mob.inStock }}</p>
    </div>
  </div>
</div>
